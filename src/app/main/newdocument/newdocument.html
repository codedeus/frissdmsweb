<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">New Document</h3>
    </div>
    <div class="panel-body">
        <form name="NewDocumentForm">
            <div class="form-group has-feedback" data-ng-class="NewDocumentForm.firstName.$valid ? 'has-success' : (NewDocumentForm.firstName.$pristine ? '' : 'has-error')">
                <label class="control-label" for="firstName">Select Document to Upload:</label>
                <input type="file" class="input" id="myfile" ng-file-model="vm.myFile" required>
            </div>
            <button id="save-btn" class="btn btn-success" data-ng-click="vm.save(vm.myFile)" data-ng-disabled="vm.myFile == null">Save 
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </form>
    </div>
</div>
