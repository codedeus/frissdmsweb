<md-progress-linear class="overlay" ng-show="processingRequest" md-mode="indeterminate" ng-value="please"></md-progress-linear>
<div id="login" layout="row" align-items="stretch">

    <div id="login-intro" class="kjashd">
      <img src="./assets/images/backgrounds/background.png" style="height: 100%" />
        <!-- <div class="title"> -->
            <!-- {{'LOGIN.HOSPITAL_NAME'|translate}}<br> {{'LOGIN.STATE_OF_HOSPITAL'|translate}} -->

        <!-- </div> -->

    </div>

    <div ng-show="processingRequest" id="image-loading">
        <div class="center">

            <!-- <center>
            <img src="./assets/images/logos/logo.png"/>

            </center> -->

            <!-- Material Design Spinner -->
            <div class="spinner-wrapper">
                <div class="spinner">
                    <div class="inner">
                        <div class="gap"></div>
                        <div class="left">
                            <div class="half-circle"></div>
                        </div>
                        <div class="right">
                            <div class="half-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / Material Design Spinner -->
        </div>
    </div>

    <div id="login-form-wrapper" class="flex-scrollable md-whiteframe-8dp" ms-scroll>
        <div id="login-form">
            <div class="logo md-accent-bg" hide-gt-sm>
                <span><img src="./assets/images/logos/logo.png"/></span>
            </div>
            <div class="title" hide-sm>  
              <img src="./assets/images/logos/logo.png" />
            </div>
            <div class="title" translate="LOGIN.TITLE"></div>

            <form name="loginForm" novalidate>

                <md-input-container class="md-block" md-no-float>
                    <input type="text" ng-model="vm.username" style="font-weight:bold;" translate translate-attr-placeholder="LOGIN.USERNAME" autocomplete="off" required>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" ng-model="vm.password" style="font-weight:bold;" translate translate-attr-placeholder="LOGIN.PASSWORD" required >
                </md-input-container>

                <md-button type="submit" class="md-raised md-accent submit-button"  aria-label="LOG IN"
                      ng-readonly="processingRequest" ng-disabled="processingRequest|| loginForm.$invalid || loginForm.$pristine"
                      ng-click="vm.login()" translate="LOGIN.LOG_IN" translate-attr-aria-label="LOGIN.LOG_IN">

                </md-button>
                <md-button ng-show="false" translate="LOGIN.CLEAR_STORAGE" class="md-raised md-accent submit-button" aria-label="LOG IN" ng-click="vm.clear()">
                </md-button>

            </form>
        </div>
    </div>
</div>
